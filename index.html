<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Wedding Invitation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f9d7c8;
			text-align: center;
			padding: 10px;
		}

		h1 {
			font-size: 2.5rem;
			margin: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		.grid-photos {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			margin-bottom: 20px;
		}

		.photo-grid img {
			max-width: 100%;
			height: auto;
		}

		.map img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
		}
		
		.popup-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 999;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.3s;
		}
		
		.popup-content {
			max-width: 90%;
			max-height: 90%;
			overflow: auto;
			background-color: #fff;
			padding: 20px;
			position: relative;
			text-align: center;
		}
		
		.popup-close {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			color: #fff;
			cursor: pointer;
		}
		
		.confetti-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			pointer-events: none;
			z-index: 9999;
		}
		
		.confetti {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #f9d7c8;
			border-radius: 50%;
			pointer-events: none;
			animation: confetti-fall 5s linear infinite;
		}
		
		@keyframes confetti-fall {
			0% {
				transform: translateY(-100vh) rotate(0deg);
			}
			100% {
				transform: translateY(100vh) rotate(720deg);
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Our Wedding Invitation</h1>
	</header>
	<div class="container">
		<p>YG와 JW의 결혼식에 초대합니다.</p>
		<p>2023년 7월 15일 토요일, 오후 4시 50분</p>
		<p>광명무역센터컨벤션 그랜드볼룸		홀</p>
		<div class="grid-photos">
			<img src="images/photo1.jpg" alt="Wedding Photo 1">
			<img src="images/photo2.jpg" alt="Wedding Photo 2">
			<img src="images/photo3.jpg" alt="Wedding Photo 3">
			<img src="photo4.jpg" alt="Wedding Photo 4">
			<img src="photo5.jpg" alt="Wedding Photo 5">
			<img src="photo6.jpg" alt="Wedding Photo 6">
			<img src="photo7.jpg" alt="Wedding Photo 7">
			<img src="photo8.jpg" alt="Wedding Photo 8">
			<img src="photo9.jpg" alt="Wedding Photo 9">
		</div>
		
		<div id="popup" class="popup-overlay">
			<div class="popup-content">
				<span class="popup-close">&times;</span>
				<img id="popup-image" src="" alt="팝업 사진">
			</div>
		</div>
		
		<div class="map">
			<img src="map.jpg" alt="오시는 길">
		</div>
		<p>참석 여부는 ~까지 ~로 회신 부탁드립니다.</p>
	</div>
	
	<div class="confetti-container">
		<!-- Confetti particles will be added dynamically here -->
	</div>
	
	<script>
		// JavaScript 코드를 추가하세요
		
		// 사진 팝업 기능을 구현하는 JavaScript 코드
		var popup = document.getElementById('popup');
		var popupImage = document.getElementById('popup-image');
		var popupClose = document.querySelector('.popup-close');
		var photos = document.querySelectorAll('.grid-photos img');
		
		photos.forEach(function(photo) {
			photo.addEventListener('click', function() {
				popupImage.src = photo.src;
				popup.style.opacity = 1;
				popup.style.pointerEvents = 'auto';
			});
		});
		
		popupClose.addEventListener('click', function() {
			popup.style.opacity = 0;
			popup.style.pointerEvents = 'none';
		});
		
		// Confetti 효과를 생성하는 JavaScript 코드
		var confettiContainer = document.querySelector('.confetti-container');
		var confettiColors = ['#f9d7c8', '#f6c2d0', '#f3a9d4', '#ee8fd6', '#e873d7'];
		
		function createConfetti() {
			var confetti = document.createElement('div');
			confetti.className = 'confetti';
			confetti.style.left = Math.random() * 100 + '%';
			confetti.style.animationDuration = Math.random() * 8 + 4 + 's'; //애니메이션 지속 시간이 4~12초 사이
			confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
			
			confettiContainer.appendChild(confetti);
			
			setTimeout(function() {
				confetti.remove();
			}, 5000);
		}
		
		setInterval(createConfetti, 300);
	</script>
</body>
</html>
