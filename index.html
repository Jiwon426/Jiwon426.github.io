
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Wedding Invitation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f9d7c8;
			text-align: center;
			padding: 10px;
		}

		h1 {
			font-size: 2.5rem;
			margin: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		.photo-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			margin-bottom: 20px;
		}

		.photo-grid img {
			max-width: 100%;
			height: auto;
		}

		.map img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Our Wedding Invitation</h1>
	</header>
	<div class="container">
		<p>YG와 JW의 결혼식에 초대합니다.</p>
		<p>2023년 7월 15일 토요일, 오후 4시 50분</p>
		<p>광뭉무역센터컨벤션 그랜드볼룸 홀</p>
		<div class="photo-grid">
			<img src="photo1.jpg" alt="Wedding Photo 1">
			<img src="photo2.jpg" alt="Wedding Photo 2">
			<img src="photo3.jpg" alt="Wedding Photo 3">
			<img src="photo4.jpg" alt="Wedding Photo 4">
			<img src="photo5.jpg" alt="Wedding Photo 5">
			<img src="photo6.jpg" alt="Wedding Photo 6">
			<img src="photo7.jpg" alt="Wedding Photo 7">
			<img src="photo8.jpg" alt="Wedding Photo 8">
			<img src="photo9.jpg" alt="Wedding Photo 9">
		 </div>
		 <div class="map">
		 	<img src="map.jpg" alt="오시는 길">
		 </div>
		 <p>참석 여부는 ~까지 ~로 회신 부탁드립니다.</p>
	</div>
	
	
	<script>
	        // 꽃잎 컨페티 효과를 구현하는 JavaScript 코드
        var confettiContainer = document.querySelector('.confetti-container');
        
        function createConfetti() {
            var confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confettiContainer.appendChild(confetti);
            setTimeout(function() {
                confetti.remove();
            }, 3000);
        }
        
        setInterval(createConfetti, 200);
    </script>
</body>
</html>
